<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <header class="pt-4 pb-12">
        <div class="container flex space-x-4 items-center justify-between">
            <h1><img src="./dist/image/logo.svg" alt="logo"></h1>
            <ul class="flex shrink-0 space-x-6">
                <li><a href="#" class="text-sm md:text-base font-bold">王小明的代辦</a></li>
                <li><a href="#" class="text-sm md:text-base">登入</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="mx-auto xl:w-6/12 xl:max-w-none max-w-[500px] h-12 flex bg-white mb-4 pr-1 shadow-list rounded-[10px]">
                <label id="todoInput" for="todoText" class="w-full flex py-3">
                    <input id="todoText" type="text" placeholder="新增待辦事項" class="w-full mx-4 focus:outline-1 outline-[#FFD370] outline-dashed rounded-sm">
                    <button class="flex items-center">
                        <img src="./dist/image/plus 1.svg" alt="plus-button">
                    </button>
                </label>
            </div>
            <!-- 6/12 -->
            <div class="mx-auto xl:w-6/12 xl:max-w-none max-w-[500px] bg-white shadow-list rounded-[10px]">
                <!-- tab -->
                <ul id="tab" class="flex">
                    <li class="w-1/3 flex border-b-2 text-[#9F9A91] tab--active"><button class="w-full py-4  outline-0 font-bold" value="全部">全部</button></li>
                    <li class="w-1/3 flex border-b-2 text-[#9F9A91]"><button class="w-full py-4 outline-0 font-bold" value="待完成">待完成</button></li>
                    <li class="w-1/3 flex border-b-2 text-[#9F9A91]"><button class="w-full py-4 outline-0 font-bold" value="已完成">已完成</button></li>
                </ul>
                <!-- list -->
                <ul id="todoList" class="pl-6 py-6 space-y-4">
                    <li class="pb-4 -ml-4 space-x-4 relative after:content-[''] after:absolute after:bg-[#E5E5E5] after:bottom-0 after:left-4 after:w-[calc(100%-64px)] after:h-[1px]">
                        <p class="mx-auto text-center text-[#9F9A91]">目前無待辦事項</p>
                    </li>
                    <li class="flex hidden group relative pb-4 space-x-4 after:content-[''] after:absolute after:bg-[#E5E5E5] after:bottom-0 after:w-[calc(100%-48px)] after:h-[1px]">
                        <img src="./dist/image/checkbox.svg" alt="" class="checkbox" width="20px" height="24px">
                        <p>把冰箱發霉的檸檬拿去丟</p>
                        <button data-del="true" class="group-hover:block hidden absolute -top-1 right-2"><img src="./dist/image/close.png" alt="" class="p-2"></button>
                    </li>
                    <li class="flex hidden group relative pb-4 space-x-4 text-[#9F9A91] line-through after:content-[''] after:absolute after:bg-[#E5E5E5] after:bottom-0 after:w-[calc(100%-48px)] after:h-[1px]">
                        <img src="./dist/image/checking.svg" alt="" class="checkbox" width="20px" height="24px">
                        <p>把冰箱發霉的檸檬拿去丟</p>
                        <button data-del="true" class="group-hover:block hidden absolute -top-1 right-2"><img src="./dist/image/close.png" alt="" class="p-2"></button>
                    </li>
                </ul>
                <div class="flex pl-6 pr-12 pb-8 justify-between">
                    <p id="todoCount">0 個待完成項目</p>
                    <button id="delAll" class="text-[#9F9A91] hover:text-red-600">清除已完成項目</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
